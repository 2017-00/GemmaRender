<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test con Gemma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test con Gemma</h1>
        <form method="POST">
            <textarea name="prompt" placeholder="Escribe tu prompt aquÃ­..."></textarea>
            <br>
            <button type="submit">Generar Texto</button>
        </form>

        {% if output %}
        <div class="output">
            <h2>Resultado:</h2>
            <p>{{ output }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
